<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>

   <section>
        <div class="form">
            <fieldset>
            <legend><h1>Opiniões/Reclamações/Elogios</h1></legend>
            <form action="#">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email"><br><br>
                <label for="assunto">Assunto</label>
                <input type="text" name="assunto" id="assunto"><br><br>
                <label for="exposicao">Exposição</label>
                <textarea name="exposicao" id="exposicao" placeholder="Escreva aqui a sua mensagem...">
                </textarea><br><br>
                <button type="submit">Submeter</button>
            </form>
            </fieldset>
        </div>
   </section>
</body>
</html>
